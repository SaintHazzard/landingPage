<!DOCTYPE html>
<html lang="sp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <link rel="stylesheet" href="css/style.css">
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script src="js/main.js" defer></script>
        <link rel="shortcut icon" href="storage/img/shoes.png" type="image/png">
        <title>Landing Page</title>
    </head>
    <body>
        <nav>
            <div class="container">
                <div class="logo">
                    <img src="storage/img/NikeLogoPNGImage.png" alt="No matches">
                </div>
                <div class="links">
                    <a href="">MEN</a>
                    <a href="">WOMEN</a>
                    <a href="">CUSTOMIZE</a>
                    <a href="">COLLECTIONS</a>
                </div>
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </nav>
        <section>
            <div class="content">
                <div class="main-content">
                    <h1 data-aos="fade-right" data-aos-duration="2000">Nike</h1>
                        <h2 data-aos="fade-left" data-aos-duration="2000" data-aos-delay="200">Air Max Plus</h2>
                        <h4 data-aos="fade-up" data-aos-duration="2000" data-aos-delay="400">MAKE THE GROUND SHAKE</h4>
                    <p data-aos="flip-down" data-aos-duration="2000" data-aos-delay="600">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aliquam beatae dicta, ab consequatur culpa vero perspiciatis officiis sit enim cumque minus expedita in molestiae labore maxime! Ut sunt ex blanditiis.</p>
                    <div class="order" >
                        <h3 data-aos="zoom-in-right" data-aos-duration="2000" data-aos-delay="800">$299.99</h3>
                        <button data-aos="zoom-in-left" data-aos-duration="2000" data-aos-delay="800">PRE-ORDER NOW</button>
                    </div>
                </div>
                <div class="image">
                    <img src="storage/img/shoes.png" alt="No matches" data-aos="zoom-in" data-aos-duration="2000" data-aos-delay="800">
                </div>
            </div>
        </section>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
            <script>
                AOS.init();
                offset: 1
            </script>
    </body>
</html>
